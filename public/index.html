<!DOCTYPE html>

    <title>Tailwind</title>
</head>

<body class="bg-blue-700">

  </div>
  </div>

  <!-- CARD COMPONENT -->
  <div class="max-w-sm mx-auto flex p-6  bg-white rounded-lg shadow-xl mb-4">

        <p class="text-base text text-gray-600">Welcome to the team</p>
    </div>
  </div>





  <div class="max-w-sm mx-auto flex p-6  bg-white rounded-lg shadow-xl mt-4">
    <div class="flex-shrink-0">
        <img src="img/Likando.jpg" alt="" class="items-center h-10 w-10">
    </div>
    <div class="ml-6 pt-1">
